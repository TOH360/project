<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
        padding: 0;
        margin:0;
    }
    
    .col-3{
    border-style: ridge;
        border-collapse: collapse;
        width: 24%;
        height: 200px;
        float: left;
        border-top: 0;
    }
    .row{
        background-color: dimgrey;
    }
    .col-4{
        border-style: ridge;
        width: 32.33333%;
        height: 200px;
        float: left;
    }
    .row::after{
        content: "";
        display: block;
        clear: both;
    }
    
</style>
<body>
    <div class="row">
        <!--this code will have 3 colomns-->
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
        <!--this code will have four columns-->
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
    </div>
    
</body>
</html>
